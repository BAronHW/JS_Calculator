<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div id="last-operation"></div>
                <div id="current-operation"></div>
            </div>
            <div class="btncontainer">
            <div class="opbtndiv">
                <button class="operationbtn" id="clearbtn" onclick="this.blur();">CLEAR</button>
                <button class="operationbtn" id="deletebtn" onclick="this.blur();">DELETE</button>
            </div>
            <div class="buttons-grid">
                <button class="btn" onclick="this.blur();">7</button>
                <button class="btn" onclick="this.blur();">8</button>
                <button class="btn" onclick="this.blur();">9</button>
                <button class="btn" onclick="this.blur();">รท</button>

                <button class="btn" onclick="this.blur();">4</button>
                <button class="btn" onclick="this.blur();">5</button>
                <button class="btn" onclick="this.blur();">6</button>
                <button class="btn" onclick="this.blur();">ร</button>

                <button class="btn" onclick="this.blur();">1</button>
                <button class="btn" onclick="this.blur();">2</button>
                <button class="btn" onclick="this.blur();">3</button>
                <button class="btn" onclick="this.blur();">-</button>
                
                <button class="btn" onclick="this.blur();">.</button>
                <button class="btn" onclick="this.blur();">0</button>
                <button class="btn" onclick="this.blur();">=</button>
                <button class="btn" onclick="this.blur();">+</button>
            </div>
        </div>
        </div>

    </main>
    
    
</body>
</html>
